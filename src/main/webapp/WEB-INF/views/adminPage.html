<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give admin</title>
</head>
<body>

<form  th:method="PATCH" th:action="@{/admin/add}">
    <label for="person">Select person</label>
    <select th:object="${person}" th:filed="*{id}" id="person">
        <option th:each="person : ${people}"
                th:value="${person.getId()}"
                th:text="${person.getName()}"
        ></option>
    </select>

    <input type="submit" value="Give admin role">
</form>

</body>
</html>
